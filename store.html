<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="store.css" />
    <script src="store.js"></script>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Laflora Store</title>
</head>
<body>

    <!--Product Section Start-->
   <section class="section-products">
    <div class="container">
        <div class="section-common-heading">Laflora Store</div>
    </div>
    <section class="container" id="productContainer"></section>
   </section>

    <!-- Cart Button -->
    <a href="C:\Users\sarah\OneDrive\Desktop\Laflora\Cart page\cart.html" class="cart-button">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count">0</span>
    </a>

    <!--Product Section Start-->
   <template id="productTemplate">
    <div class="cards">
        <article class="information [card]">
            <span class="category"></span>
            <div class="imageContainer">
                <img class="productImage" src="" alt="" />
            </div>
            <h2 class="productName"></h2>
            <div class="productRating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <p class="productDescription"></p>
            <div class="productPriceElement">
                <p class="productPrice"></p>
                <p class="productActualPrice"></p>
            </div>
            <div class="productQuantityElement">
               <p class="productProperty">Quantity</p>
               <div class="stockElement">
                <button class="cartIncrement">+</button>
                <p class="productQuantity">1</p>
                <button class="cartDecrement">-</button>
               </div>  
            </div>
            <button class="add-to-cart-button">
                <i class="fa-solid fa-cart-shopping"></i> 
                Add To Cart
            </button>
        </article>
    </div>
   </template>
   <!--Product Section End-->

  
    
</body>
</html>
